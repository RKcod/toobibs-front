<!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<router-outlet (activate)="executeFunc()"></router-outlet>

<!--app-footer></app-footer-->

<ng-template #childModal let-modal>
    <div class="card" style="padding: 20px">

      <button type="button" style="width: 30px; height: 30px; position: absolute; right: 0; top: 0px;"
        class="close close-blue" aria-label="Close" (click)="hideChildModal()">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="">
        <h4 id="dialog-child-name" class="modal-title pull-left">Vous avez été inactif!</h4><br>

      </div>
      <div class="">
        {{idleState}}<br><br>
        <div class="row mrgbtm">
          <div class="col-md-6">
            <button type="button" (click)="logout()" class="btn btn-danger">Se déconnecter</button>
          </div>
          <div class="col-md-6">
            <button type="button" (click)="stay()" class="btn btn-success">Rester</button>
          </div>
        </div>
      </div>
    </div>
</ng-template>
