<div style="clear: both;"></div>
<footer class="footer">
  <div class="container">
    <div class="row">
      <!--div class="col-sm-6 col-lg-4">
        <div><h5 class="mb-4 footer-list-title">A Propos <strong>Toobib</strong></h5>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's standard dummy text ever sinc</p></div>
      </div-->
      <div class="col-sm-6 col-lg-4">
        <div><h5 class="mb-4 footer-list-title">A propos</h5>
          <ul class="list-unstyled footer-list-menu">
            <li><a routerLink="/aboutus">Qui sommes-nous ?</a></li>
            <li><a routerLink="/media">Média &amp; Presse</a></li>
            <li><a routerLink="/carreers">Carrières</a></li>
            <li><a href="{{ contact.cgu_pdf }}" target="_blank">Conditions générales d'utilisation</a></li>
            <li><a  href="{{ contact.cgv_pdf }}" target="_blank">Conditions générales de ventes</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div><h5 class="mb-4 footer-list-title">Contact</h5>
          <div>
            <div class="media"><i>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-map-pin icon-dual-light icons-sm mt-1 mr-2">
                <g>
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </g>
              </svg>
            </i>
              <div class="media-body"><p> {{ contact.location }} </p></div>
            </div>
            <div class="media"><i>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-mail icon-dual-light icons-sm mt-1 mr-2">
                <g>
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </g>
              </svg>
            </i>
              <div class="media-body"><p>{{ contact.email }}</p></div>
            </div>
            <div class="media"><i>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-phone icon-dual-light icons-sm mt-1 mr-2">
                <g>
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </g>
              </svg>
            </i>
              <div class="media-body"><p> {{ contact.phone }} </p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div><h5 class="mb-4 footer-list-title">Spécialités sur Toobib</h5>
          <ul class="list-unstyled footer-list-menu">
            <li *ngFor="let s of specialities"><a [routerLink]="['/results']" [queryParams]="{query: s.name, location: ''}">{{s.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
