<app-navbar></app-navbar>
<div class="justify-content-center text-center" style="margin-top: 15%;">
  <div class="container">
    <div class="justify-content-center text-center">
      <div class="login-image text-center" style="width: 870px;">
        <div class="login-image-left" style="">
          <div class="login-image-center" style="font-size: 1.2em; font-weight: bold;">Bienvenue sur Toobib</div>
          <div class=" login-image-center" style="margin-top: 50%;font-size: 0.7em;" routerLink="/register">Êtes vous
            nouveau sur Toobib ? Inscrivez-vous
          </div>
        </div>
        <div class="login-image-right">
          <div class="card">
            <div class="p-0 card-body">
              <div class="row">
                <div class="mt-3 mb-5 col-xl-12 no-margin-left-mobile" style="margin-left: 55px;"><img
                  src="assets/images/logo_toobib_noir.png" height="50"
                  style="display: block; margin-left: auto; margin-top: 20px; margin-right: auto;">
                </div>
                <div class="text-center  justify-content-center mb-5 col-xl-12  no-margin-left-mobile"
                     style="margin-left: 80px;">
                  <p
                    style="letter-spacing: 2.1px; color: rgb(38, 64, 77);width: 50%;
    margin: 12px auto;
    text-align: left;
    padding-left: 11px;" class="button-border-left form-label ">Connexion</p>
                  <form class="form-responsive" style="margin-left: 25%;" (ngSubmit)="login()">
                    <div class="form-group"><input placeholder="Email ou Numéro de téléphone" type="text" name="email"
                                                   [(ngModel)]="data.username" class="input-login form-control">
                    </div>
                    <div class="mb-5 form-group"><input placeholder="Mot de passe" name="password"
                                                        [(ngModel)]="data.password" type="password"
                                                        class="input-login form-control"></div>
                    <button type="submit" class="btn btn-primary btn-left-0"
                            style="width: 61%; margin-left: -38%; margin-bottom: 10%; background: rgb(29, 135, 187); border-radius: inherit;">
                      Connexion
                    </button>
                    <br>
                    <a [routerLink]="['/register']" [queryParams]="return_url != null ? {return_url: return_url}: {}"
                           style="letter-spacing: 2.1px; color: rgb(38, 64, 77); margin-bottom: 10%;">Inscription
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon-dual">
                      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                      <polyline points="10 17 15 12 10 7"></polyline>
                      <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                  </a>  |
                    <a routerLink="/forgot-password"
                       style="letter-spacing: 2.1px; color: rgb(38, 64, 77); margin-bottom: 10%;">Mot de passe oublié ?
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
