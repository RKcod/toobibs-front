<app-navbar></app-navbar>



<div class="container mt-2" style="padding-top: 86px;">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="justify-content-center text-center" style="width: 100%; margin-bottom: 16px;">
                    <div class="card-title d-flex justify-content-between p-3">
                        <h5 class="text-dark-b text-left mt-4" style="font-weight: lighter;">Mes Prescriptions</h5>
                        <!--                        <button type="button" class="btn btn-outline-info" (click)="openCard()" >-->
                        <!--                            Ajouter une prescription-->
                        <!--                        </button>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div *ngFor="let prescription of prescriptions; let i = index;">

                    <!-- <div class="col-md-3">
                        <img class="avatar"
                            [src]="prescription?.user?.data?.social_avatar?.avatar ? prescription?.user?.data?.social_avatar?.avatar: 'assets/images/default.png'"
                            alt="">
                    </div> -->
                    <div class="col-md-12">
                        <h3>{{ prescription?.first_name + ' ' + prescription?.last_name }}</h3>
                        <p> {{ prescription?.reason }} </p>
                        <p class="date"> Le {{ formatdate(prescription?.created_at) }}</p>
                        <p>Prescrit par <span style="font-weight: 500; ">{{ prescription?.doctor?.data?.first_name +
                                ' ' +
                                prescription?.doctor?.data?.last_name }}</span></p>
                    </div>
                    <div class="col-md-3 btn-group float-right" style="margin-top: -80px;">
                        <button class="btn btn-secondary btn-lg  float-right"
                            [routerLink]="['/prescription-detail', prescription?.real_id]"
                            style="background-color: #57B8FF;color: rgb(53, 51, 51);">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="btn btn-danger btn-lg float-right mr-3" (click)="deletePrescription(prescription?.real_id)"> <i class="fa fa-trash"></i></button>
                        <!-- <button class="btn btn-info float-button"
                            [routerLink]="['/prescription-detail', prescription?.real_id]">Voir les details</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav style="float:right;" aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
              <a (click)="previousPage()" class="page-link">Previous</a>
            </li>
            <li *ngFor="let page of getPages()" [ngClass]="{'active': current_page == page}" class="page-item">
                <a class="page-link" (click)="gotoPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':current_page == total_pages}">
              <a (click)="nextPage()" class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
