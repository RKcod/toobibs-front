<!-- relance analyse -->
<ng-template #modalContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Relance Analyse</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Votre contenu ici -->
      <form>
        <div class="autocomplete-container">
          <label> Noms et Prénoms du Patient </label>
          <input
            type="text"
            class="form-control"
            id="phoneHelp"
            [(ngModel)]="patientName"
            name="patientName"
          />
        </div>
        <div class="autocomplete-container">
          <label> Numéro du patient  </label>
          <input
            type="text"
            class="form-control"
            id="phoneHelp"
            [(ngModel)]="patientNumber"
            name="patientNumber"
          />
          <small id="phoneHelp" style="color: rgb(241, 66, 66);" class="form-text ">Il est important de toujours renseigner l'indicateur du numéro.</small>
        </div>
        <div class="form-group">
            <label>Numéro de la clinique </label>
            <input type="text" class="form-control" [(ngModel)]="user.phone" value="user.phone" name="user.phone">
          </div>
        <div class="form-group">
          <label >Date de disponibilité </label>
          <input type="date" class="form-control" [(ngModel)]="availabilityDate" name="availabilityDate">
        </div>
        <div class="form-group">
            <label>Nom du centre </label>
            <input type="text" class="form-control" id="phoneHelp" [(ngModel)]="user.address" [value]="user.address" name="user.address">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type rélance</label>
            <select class="form-control" [(ngModel)]="relanceType" name="relanceType">
              <option>Résultat analyse</option>
              <option>Prothèse dentaire</option>
              <option>Lunettes</option>
            </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Annuler</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Envoyer</button>
    </div>
</ng-template>
