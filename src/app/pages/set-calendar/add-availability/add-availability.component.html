<div class="">
  <button type="button" class="close close-blue" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="padding: 20px">

  <div class="">
  <h4>Renseignez vos disponibilités</h4><br>
    <label>Date</label><br>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control " style="padding: 3% 3%;" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="data.date" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn mdi mdi-calendar" style="padding: .375rem .75rem;border: 1px solid #ccc;" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div><br>

    <div class="row">
      <div class="col-md-6">
            <label>Heure début</label><br>
            <ngb-timepicker [(ngModel)]="data.start_time"></ngb-timepicker>
      </div>
      <div class="col-md-6">
            <label>Heure fin</label><br>

            <ngb-timepicker [(ngModel)]="data.end_time"></ngb-timepicker>
      </div>
    </div>
  <br>

    <div class=" mb-1 input-group">
      <label>Tranche pour une consultation</label>

        <select placeholder="Tranche pour une consultation" name="type" [(ngModel)]="tranched" class="input-pro input-login input-shadow form-control" >
          <option value="{{t.value}}" *ngFor="let t of tranche; index as i" [selected]="i==0">{{t.text}}</option>
        </select>

    </div>
    <br>
    <button class="btn btn-info" style="width:100%;" (click)="generateTranche()">Générez les tranches horaires</button><br><br>
    <div *ngIf="times.length > 0">
      <h6>Liste des tranches horaires</h6>
      <p>Vous pouvez supprimer des tranches avant d'enregistrer</p>
      <span class="horaires" *ngFor="let t of times; index as i">
        {{api.addZeroToNumber(t.hour)+":"+api.addZeroToNumber(t.minute)}}
        <i class="mdi mdi-close horaire-close" (click)="removeTime(i)"></i>
      </span><br><br>
    </div>


    <div class="" style="display: flex; margin-bottom: 20px; margin-right: 15px; margin-left: 15px;">
      <button class="btn event-no" (click)="activeModal.dismiss('Cross click')">Fermer</button>
      <button class="btn event-yes" (click)="save()">Enregistrer</button>
    </div>

  </div>

</div>
